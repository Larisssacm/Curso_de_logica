<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function cacularImc(altura, peso) {

        return peso / (altura * altura);
    }

    var nome = prompt("Informe o seu nome");
    var alturaInformada = prompt(nome + ", Informe sua altura");
    var pesoInformado = prompt(nome + ", Informe o seu peso");

    var imc = cacularImc(alturaInformada, pesoInformado);

    mostra(nome + ", o seu IMC é " + imc);

    if (imc < 18.5) {
        mostra("voce esta abaixo do recomendado");

    }

    if (imc > 33) {
        mostra("você esta acima do recomendado");
    }
    if (imc >= 18.5 && imc <= 33) {
            mostra ("seu IMC esta excelente!")

    }

</script>
